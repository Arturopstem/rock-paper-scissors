<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 id="title">Rock Paper Scissors</h1>
      <div class="shapes-container">
        <div class="shape">
          <img src="./images/rock.jpg" alt="" /><button class="btn">
            Rock
          </button>
        </div>
        <div class="shape">
          <img src="./images/paper.jpg" alt="" /><button class="btn">
            Paper
          </button>
        </div>
        <div class="shape">
          <img src="./images/scissors.jpg" alt="" /><button class="btn">
            Scissors
          </button>
        </div>
      </div>
      <p id="round"></p>
      <p id="result"></p>
    </main>
  </body>
</html>
